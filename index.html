<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikachu Face</title>
  <style>
    body {
      margin: 0;
      background: #fdf175;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pikachu {
      position: relative;
      width: 300px;
      height: 350px;
    }

    .ear {
      position: absolute;
      width: 60px;
      height: 150px;
      background: #fdf175;
      border: 5px solid black;
      border-bottom: none;
      border-radius: 60% 60% 0 0;
      z-index: 0;
    }

    .ear::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 60px;
      background: black;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
    }

    .ear.left {
      left: -25px;
      top: -60px;
      transform: rotate(-25deg);
    }

    .ear.right {
      right: -25px;
      top: -60px;
      transform: rotate(25deg);
    }

    .face {
      position: relative;
      width: 260px;
      height: 260px;
      background: #fdf175;
      border: 5px solid black;
      border-radius: 50% 50% 45% 45%;
      margin: 0 auto;
      z-index: 1;
    }

    .eye {
      position: absolute;
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      top: 80px;
    }

    .eye.left { left: 40px; }
    .eye.right { right: 40px; }

    .eye::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      top: 7px;
      left: 10px;
    }

    .nose {
      position: absolute;
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
    }

    .cheek {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      border: 3px solid black;
      top: 160px;
    }

    .cheek.left { left: 20px; }
    .cheek.right { right: 20px; }

    .mouth {
      position: absolute;
      width: 80px;
      height: 60px;
      background: #8b0000;
      border-radius: 0 0 60px 60px;
      border: 3px solid black;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }

    .tongue {
      position: absolute;
      bottom: 0;
      left: 15px;
      width: 50px;
      height: 30px;
      background: pink;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="pikachu">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="mouth"><div class="tongue"></div></div>
    </div>
  </div>
</body>
</html>
